<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="mail">Mail ID:</label>
                    <input formControlName="mailID" [ngClass]="{'is-invalid':submitted && registerForm.controls['mailID'].errors}" type="text" class="form-control">
                    <div *ngIf="submitted && registerForm.controls['mailID'].errors" class="text-danger">
                        <div *ngIf="submitted && registerForm.controls['mailID'].errors['required']">Mail ID is Required</div>
                        <div *ngIf="submitted && registerForm.controls['mailID'].errors['email']">Invalid Mail ID</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="uname">User Name:</label>
                    <input formControlName="uName" [ngClass]="{'is-invalid':submitted && registerForm.controls['uName'].errors}" type="text" class="form-control">
                    <div *ngIf="submitted && registerForm.controls['uName'].errors" class="text-danger">
                        <div *ngIf="submitted && registerForm.controls['uName'].errors['required']">Username is Required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="passwd">Password:</label>
                    <input formControlName="passWd" [ngClass]="{'is-invalid':submitted && registerForm.controls['passWd'].errors}" type="password" class="form-control">
                    <div *ngIf="submitted && registerForm.controls['passWd'].errors" class="text-danger">
                        <div *ngIf="submitted && registerForm.controls['passWd'].errors['required']">Password is Required</div>
                        <div *ngIf="submitted && registerForm.controls['passWd'].errors['minlength']">Password must be at least 8 characters</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="passwd2">Re-type Password:</label>
                    <input formControlName="passWd2" [ngClass]="{'is-invalid':submitted && registerForm.controls['passWd2'].errors}" type="password" class="form-control">
                    <div *ngIf="submitted && registerForm.controls['passWd2'].errors" class="text-danger">
                        <div *ngIf="submitted && registerForm.controls['passWd2'].errors['required']">Password is Required</div>
                        <div *ngIf="submitted && registerForm.controls['passWd2'].errors['minlength']">Password must be at least 8 characters</div>
                        <div *ngIf="submitted && registerForm.controls['passWd2'].errors['passwordMatch']">Password mismatched</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="loc">Address:</label>
                    <input formControlName="location" [ngClass]="{'is-invalid':submitted && registerForm.controls['location'].errors}" type="text" class="form-control">
                    <div *ngIf="submitted && registerForm.controls['location'].errors" class="text-danger">
                        <div *ngIf="submitted && registerForm.controls['location'].errors['required']">Address is Required</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <button class="h-25 btn btn-primary">Register</button>
                </div>

            </form>
        </div>
    </div>
</div>
